<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting to Amazon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <style>
    :root {
      --main-color: #FF9900;
      --text-color: #222;
      --bg-color: #ffffff;
      --subtle-text: #666;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .icon {
      font-size: 48px;
      margin-bottom: 20px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h1 {
      font-size: 22px;
      margin-bottom: 12px;
    }
    p {
      font-size: 16px;
      margin-bottom: 20px;
      color: var(--subtle-text);
    }
    .btn {
      display: inline-block;
      background-color: var(--main-color);
      color: #fff;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #e48a00;
    }
    .note {
      margin-top: 18px;
      font-size: 13px;
      color: #999;
    }
    .disclaimer {
      margin-top: 10px;
      font-size: 12px;
      color: #bbb;
    }
    @media (max-width: 480px) {
      h1 { font-size: 20px; }
      p { font-size: 15px; }
      .btn { padding: 12px 20px; font-size: 15px; }
    }
  </style>
</head>

" class="btn">Loading...</a>
    <p class="note">Redirecting you within a few seconds...</p>
    <p class="disclaimer"></p>
  </div>

  <script>
    window.STATIC_USERNAME = "WardrobeWhisperShop";
  </script>
  <script src="https://outfitinspo.github.io/tracker/track.js"></script>
</body>
</html>
