<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Product is Ready</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <style>
    :root {
      --main-color: #ff9900;
      --text-color: #333;
      --bg-color: #f9f9f9;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }
    h1 { font-size: 24px; margin-bottom: 10px; }
    p { font-size: 16px; color: #666; margin-bottom: 24px; }
    .btn {
      display: inline-block;
      background-color: var(--main-color);
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn:hover { background-color: #e68a00; }
    .note {
      margin-top: 18px;
      font-size: 13px;
      color: #999;
    }
    .affiliate-disclaimer {
      font-size: 11px;
      color: #aaa;
      margin-top: 10px;
    }
    @media (max-width: 480px) {
      .card { padding: 30px 20px; border-radius: 10px; }
      h1 { font-size: 20px; }
      p { font-size: 15px; }
      .btn { padding: 12px 20px; font-size: 15px; }
      .note { font-size: 12px; }
      .affiliate-disclaimer { font-size: 10px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Your Product is Ready</h1>
    <p>Thanks for clicking! Tap the button below to get your product on Amazon.</p>
    <a href="https://www.amazon.com" class="btn" id="redirectBtn">View on Amazon</a>
    <p class="note">Redirecting you automatically in a few seconds...</p>
    <p class="affiliate-disclaimer">Note: Commissions may be earned from the links below.</p>
  </div>
  <script>
    const targetURL = "https://www.amazon.com";
    document.getElementById("redirectBtn").href = targetURL;
    setTimeout(() => {
      window.location.href = targetURL;
    }, 5000);
  </script>
</body>
</html>
